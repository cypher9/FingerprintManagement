{% extends "base.html" %}

{% block sidebar %}
{% include "fingerprint/sidebar_user.html" %}
{% endblock %}

{% block header %}
<h1>Profile</h1>
{% endblock %}

{% block content %}
<form action="{% url 'save_profile_changes' %}" method="post">{% csrf_token %}
    <div data-role="fieldcontain" class="ui-hide-lable">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" value= "{{ username }}" placeholder="username" />
    </div>
    <div data-role="fieldcontain" class="ui-hide-lable">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" value="{{ first_name}}" placeholder="first name"/>
    </div>
    <div data-role="fieldcontain" class="ui-hide-lable">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" value="{{ last_name }}" placeholder="last name"/>
    </div>
    <div data-role="fieldcontain" class="ui-hide-lable">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ email }}" placeholder="email@email.com"/>
    </div>
    <input type="submit" value="Save Changes">
</form>

{% endblock %}
